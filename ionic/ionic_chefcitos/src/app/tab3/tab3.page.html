
<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <ion-label>Correo Electrónico</ion-label>
      <ion-item>
        <ion-input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          required 
          email 
          #emailField="ngModel">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="emailField.invalid && emailField.touched" style="margin-bottom: 10px;">
        Por favor, introduce un correo válido.
      </ion-text>
    
      <ion-label>Contraseña</ion-label>
      <ion-item>
        <ion-input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          required 
          #passwordField="ngModel">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="passwordField.invalid && passwordField.touched">
        La contraseña es requerida.
      </ion-text>
    
      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </ion-button>
    </form>

    <div class="register-link">
      <p>¿No tienes una cuenta?
        <ion-button fill="clear" color="primary" (click)="goToRegister()">Regístrate aquí</ion-button>
      </p>
    </div>
  </ion-content>

</ion-content>
